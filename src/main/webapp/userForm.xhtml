<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">
<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
    <ui:define name="content">
    	<h:form>
        	<h:dataTable value="#{userBean.userList}" var="u"
    			styleClass="order-table"
    			headerClass="order-table-header"
    			rowClasses="order-table-odd-row,order-table-even-row"
    		>
    			<h:column>
    				<!-- column header -->
    				<f:facet name="header">ID</f:facet>
    				<!-- row record -->
    				#{u.id}
    			</h:column>
    			<h:column>
    				<f:facet name="header">Firstname</f:facet>
    				#{u.firstname}
    			</h:column>
    			<h:column>
    				<f:facet name="header">Lastname</f:facet>
    				#{u.lastname}
    			</h:column>
    			<h:column>
    				<f:facet name="header">Email</f:facet>
    				#{u.email}
    			</h:column>
    			<h:column>
    				<f:facet name="header">Mod</f:facet>
    				<h:commandLink
					    action="#{userBean.modifyUser(u.id)}">
					    Modify
					</h:commandLink>
    			</h:column>
    			<h:column>
    				<f:facet name="header">Del</f:facet>
    				<h:commandLink
					    action="#{userBean.deleteUser(u.id)}">
					    Delete
					</h:commandLink>
    			</h:column>
    		</h:dataTable>
    		<br/>
    		<h3><h:outputText value="#{userBean.operation}"></h:outputText></h3>
    		<label>Firstname:</label>
            <h:inputText value="#{userBean.userFirstname}" style="width: 120px;"></h:inputText>
	        <br/>
	        <label>Lastname:</label>
	        <h:inputText value="#{userBean.userLastname}" style="width: 120px;"></h:inputText>
        	<br/>
        	<label>Email:</label>
	        <h:inputText value="#{userBean.userEmail}" style="width: 120px;"></h:inputText>
        	<br/>
     		<h:commandButton value="Save" action="#{userBean.handleUser}"></h:commandButton>
     		<h:commandButton value="Abord" action="#{userBean.abord}"></h:commandButton>
        </h:form>
    </ui:define>
</ui:composition>
</html>
